<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>br-checkable</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../bedrock/dist/css/style.css">

	<link rel="import" type="html" href="../../polymer/polymer.html">
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="../src/br-checkable.html">

</head>
<body>

	<div class="container">

		<br><br>

		<h1>br-checkable <small>example</small></h1>

		<!--
		Usage:
		Tag: <br-checkable></br-checkable>
		Attributes:
			checkbox: Boolean;
			radio: Boolean;
			br-id: String;
			br-name: String, In case of radio group;
			label: String;
			required: Boolean;
			errorMessage: String;
		-->

		<h2>Single checkbox</h2>
		<br-checkable checkbox br-id="check01" label="Checkbox test" error-message="Esse campo é obrigatório" required></br-checkable>

		<h2>Single radio</h2>
		<br-checkable radio br-id="radio01" required label="Radio test"></br-checkable>

		<h2>Radio group</h2>
		<br-checkable radio br-id="radioGroup01" br-name="group" label="Radio group test 01" inline></br-checkable>
		<br-checkable radio br-id="radioGroup02" br-name="group" label="Radio group test 02" inline></br-checkable>

	</div>

</body>
</html>
