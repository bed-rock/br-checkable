<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>br-checkable</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../bedrock/dist/css/style.css">

	<link rel="import" type="html" href="../../polymer/polymer.html">
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="../src/br-checkable.html">

</head>
<body>

	<div class="container">

		<br><br>

		<h1>br-checkable <small>example</small></h1>

		<!--
		Usage:
		Tag: <br-checkable></br-checkable>
		Attributes:
			checkbox: Boolean,
			radio: Boolean,
			name: String, In case of radio group
			required: Boolean,
			errorMessage: String,
		-->

 
		<br-checkable name="check01" checkbox label="Checkbox test" error-message="Esse campo é obrigatório" required></br-checkable>

		<br-checkable name="single" radio required label="Radio test"></br-checkable>

		<br-checkable radio label="Radio group test 01" name="group"></br-checkable>
		<br-checkable radio label="Radio group test 02" name="group"></br-checkable>

	</div>

</body>
</html>
