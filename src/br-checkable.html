
<dom-module id="br-checkable">

<template>

  <div class="form_field">

    <template is="dom-if" if="{{checkbox}}">
      <input type="checkbox" id$="{{id}}" on-click="_validateCheckbox" required$="{{required}}" checked$="{{checked}}">
    </template>

    <template is="dom-if" if="{{radio}}">
      <input type="radio" id$="{{id}}" name$="{{name}}" value$="{{value}}" on-click="_bindValue" checked$="{{checked}}">
    </template>

    <label for$="{{id}}">{{label}}</label>
    <template is="dom-if" if="{{hasError}}">
      <p class="form_field--error">{{errorMessage}}</p>
    </template>

  </div>

</template>

<script>
  Polymer({
    is: 'br-checkable',

    properties: {
      label: String,
      checkbox: Boolean,
      radio: Boolean,
      name: String,
      id: String,
      value: {
        type: String,
        reflectToAttribute: true
      },
      inline: Boolean,
      checked: Boolean,
      required: Boolean,
      errorMessage: String,
    },

    ready: function () {

      this.hasError = false;
      var formField = this.$$('.form_field');

      if ( this.checkbox )
        formField.classList.add('checkbox');
      if ( this.radio )
        formField.classList.add('radio');
      if ( this.inline )
        formField.classList.add('inline');

      if ( this.required && this.errorMessage ) {
        formField.classList.add('is-invalid');
        this.hasError = true;
      }
      else if ( this.hasAttribute('is-invalid') ) {
        formField.classList.remove('is-invalid');
        this.hasError = false;
      }
    },

    _validateCheckbox: function(event){

      var formField = this.$$('.form_field');

      if(this.required)
        formField.classList.toggle('is-invalid');

      this._bindValue(event);
    },

    _bindValue: function(event){
      this.value = event.target.value;
    }

  });
</script>

</dom-module>
